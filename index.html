            <h2>Giriş Yap</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="E-posta adresiniz">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required placeholder="Şifreniz">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="" id="">Beni Hatırla</label>
                    <a href="#">Şifreni mi Unuttun?</a>
                </div>
                <button type="submit" class="buton">Giriş Yap</button>
